<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="xa-u-compatible" content="ie=edge" />
    <!-- link css -->
    <link rel="stylesheet" href="./Style.css" />

    <!-- ******* -->
    <title>Medifine</title>
  </head>
  <body>
    <div class="container">
      <!-- start header-navbar section -->
      <header>
        <nav>
          <div class="logo">
            <a href="./index.html"><img src="./Assests/logo.png" alt="" /></a>
          </div>
          <div class="navbar">
            <ul>
              <li><a href="./index.html">home</a></li>
              <li><a href="./about.html">About Us</a></li>
              <li><a href="./contact.html">Contact Us</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- end header-navbar section -->

      <!-- start contact main section -->
      <section class="section-hero">
        <div class="section-hero--content contact-form">
          <h1>contact form</h1>
          <form action="">
            <label for="name">name</label><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
            /><br />
            <label for="email">Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email"
            /><br />
            <label for="message">message</label><br />
            <textarea
              name="message"
              id="message"
              placeholder="enter your message"
              cols="32"
              rows="5"
            ></textarea>
            <button>submit</button>
          </form>
        </div>
      </section>

      <!-- end contact main section -->
    </div>
  </body>
</html>
